  <body>

    <h1 id="welcome">Bienvenidx</h1>

    <form id="accessForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Introduzca su nombre de usuario</label>
          <input type="email" class="form-control" id="inputUserName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
      </form>


      <div id= "userWindow" class="hide">
        

       <h2 id="userSaldo" class="mt-5">Tu saldo es de: </h2>

          <button type="button" class="btn btn-primary mt-5" id="depositBtn">Depositar</button>
          <button type="button" class="btn btn-primary mt-5" id="withdrawBtn">Retirar</button>
          <button type="button" class="btn btn-primary mt-5" id="exitBtn">Salir</button>
      </div>
